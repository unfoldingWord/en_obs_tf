# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Build Markdown Exports

on:
  # Runs on an event fired by a Door43 webhook
  repository_dispatch:
    types: [build-obs-tf-web]

  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths-ignore:
      - 'exports/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Transform mardown for exports and jekyll transformations
  preprocess-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Markdown Files
        run: |
          sudo git clone https://git.door43.org/unfoldingWord/en_obs_tf.git .
          ls
      - name: Install pandoc
        run: sudo apt-get install -y pandoc

